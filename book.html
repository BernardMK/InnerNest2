    <!-- Main Hero Section -->
    <main class="main-container">
        <div id="s_appointment">
            <h1 >Schedule Appointment</h1>
        </div>
        <br>
        <div class="hero-content" id="booking-form">
            <div id="booking-photo">
                <img src="image/doctor-2337835_1280.jpg" alt="" id="doctor-img">
            </div>
            <div>
                <form id="info_collector" name="myForm" onsubmit="return validateForm()">
                    <div>
                        <label id="name_label">Name:</label>
                        <input type="text" name="name" placeholder="Your Name">
                    </div>
                    <br>
                    <div>
                        <label id="email_label">Email:</label>
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <br>
                    <div>
                        <label id="phone">Phonenumber:</label>
                        <input type="tel" name="phone" placeholder="Your Phone" required>
                    </div>
                    <br>
                    <div>
                        <input type="date" name="date" placeholder="Your Booking Date">
                    </div>
                    <br>
                    <div>
                        <label id="subject">Subject:</label>
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <br>
                    <div>
                        <label id="message_label">Message</label>
                        <textarea name="message" id="message" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
            
            
        </div>
    </main>
